<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 100%;
        }
    </style>
</head>
<body>
<input type="text" id="quan" style="width: 110px">
<br><br>
<div class="thang">
    <table>
        <tr>
            <td><button type="button" name="so" value="1" onclick="inputValue(this.value)">1</button></td>
            <td><button type="button" name="so" value="2" onclick="inputValue(this.value)">2</button></td>
            <td><button type="button" name="so" value="3" onclick="inputValue(this.value)">3</button></td>
            <td><button type="button" name="dau" value="+" onclick="inputValue(this.value)">+</button></td>
        </tr>
        <tr>
            <td><button type="button" name="so" value="4" onclick="inputValue(this.value)">4</button></td>
            <td><button type="button" name="so" value="5" onclick="inputValue(this.value)">5</button></td>
            <td><button type="button" name="so" value="6" onclick="inputValue(this.value)">6</button></td>
            <td><button type="button" name="dau" value="-" onclick="inputValue(this.value)">-</button></td>
        </tr> <tr>
        <td><button type="button" name="so" value="7" onclick="inputValue(this.value)">7</button></td>
        <td><button type="button" name="so" value="8" onclick="inputValue(this.value)">8</button></td>
        <td><button type="button" name="so" value="9" onclick="inputValue(this.value)">9</button></td>
        <td><button type="button" name="dau" value="*" onclick="inputValue(this.value)">*</button></td>
    </tr> <tr>
        <td><button type="button" onclick="xoa()">AC</button></td>
        <td><button type="button" name="so" value="0" onclick="inputValue(this.value)">0</button></td>
        <td><button type="button" onclick="result()">=</button></td>
        <td><button type="button" name="dau" value="/" onclick="inputValue(this.value)">/</button></td>
    </tr>
    </table>
</div>
<script>
    let quan = document.getElementById("quan");
    function inputValue(value) {
        quan.value += value;
    }
    function result(){
        let result = eval(quan.value);
        quan.value = result;
    }
    function xoa() {
        quan.value = "";
    }
</script>
</body>
</html>
